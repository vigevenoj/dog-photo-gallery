name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      # Until we have test selectors, or set up a database during tests, exclude tests that required a database
      run: lein test doggallery.handler-test doggallery.images-test
      env:
        PORT: 3000
        DATABASE_URL: postgresql://localhost/doggallery_test
    - name: Build uberjar
      run: lein uberjar
      
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        tags: |
          docker.pkg.github.com/${{ github.repository }}/doggallery:latest
          docker.pkg.github.com/${{ github.repository }}/doggallery:${{ github.run_number }}
