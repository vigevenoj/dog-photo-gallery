name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      # Until we have test selectors, or set up a database during tests, exclude tests that required a database
      run: lein test doggallery.handler-test doggallery.images-test
    - name: Build uberjar
      run: lein uberjar
      
    - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/doggallery:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/doggallery:${{ github.ref }}
            docker.pkg.github.com/${{ github.repository }}/doggallery:${{ github.run_number }}
