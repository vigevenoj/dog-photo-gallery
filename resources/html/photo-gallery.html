<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Anya and Potato's Photo Gallery</title>
</head>
<body>

<div id="app">
    <div>
        <nav class="navbar is-info">
            <div class="container">
                <div class="navbar-brand">
                    <a href="/" class="navbar-item" style="font-weight:bold;">Dog Gallery</a>
                    <span data-target="nav-menu" class="navbar-burger burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div class="navbar-menu" id="nav-menu">
                    <div class="navbar-start">
                        <a href="/" class="navbar-item">Home</a>
                        <a href="/recent" class="navbar-item">Recent</a>
                        <a href="/about" class="navbar-item">About</a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="columns is-multiline">
                {% for photo in photos %}
                <div class="column is-one-quarter-desktop is-one-half-tablet">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <a href="/photo/{{photo.name}}">
                                    <img src="/api/photos/{{photo.name}}/thumbnail" style="height:200px;width:auto;"/>
                                </a>
                            </figure>
                            <div class="card-content">{{photo.taken}}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</div>

<!-- scripts and styles -->
{% style "/assets/bulma/css/bulma.min.css" %}
{% style "/assets/material-icons/css/material-icons.min.css" %}
{% style "/css/screen.css" %}

<script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
    </script>
</body>
</html>
