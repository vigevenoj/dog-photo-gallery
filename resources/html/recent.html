<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to doggallery</title>
</head>
<body>

<div id="app">
    <section class="section">
        <div class="columns is-multiline">
            {% for photo in recent-photos %}
                <div class="column is-one-quarter-desktop is-one-half-tablet">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by2">
                                <a href="/photo/{{photo.name}}">
                                <img src="/api/photos/{{photo.name}}/thumbnail" />
                                </a>
                            </figure>
                            <div class="card-content">{{photo.taken}}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</div>

<!-- scripts and styles -->
{% style "/assets/bulma/css/bulma.min.css" %}
{% style "/assets/material-icons/css/material-icons.min.css" %}
{% style "/css/screen.css" %}

<script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
    </script>
</body>
</html>
