<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to doggallery</title>
</head>
<body>

<div id="app">
    <section class="section">
        <div class="container" style="max-width:600px;">
            <div class="card">
                <div class="card-image">
                    <div class="image is-4by3">
                        <img src="/api/photos/{{photo-uuid}}/image"/>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="{{older}}" class="card-footer-item">Older</a>
                    <a href="/memories/{{memories.month}}/{{memories.day}}" class="card-footer-item">On this date</a>
                    <a href="{{newer}}" class="card-footer-item">Newer</a>
                </footer>
            </div>
        </div>
    </section>
</div>

<!-- scripts and styles -->
{% style "/assets/bulma/css/bulma.min.css" %}
{% style "/assets/material-icons/css/material-icons.min.css" %}
{% style "/css/screen.css" %}

<script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
    </script>
</body>
</html>
