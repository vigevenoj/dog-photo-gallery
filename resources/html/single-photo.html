<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Anya and Potato's Photo Gallery</title>
</head>
<body>

<div id="app">
    <nav class="navbar is-info">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="navbar-item" style="font-weight:bold;">Dog Gallery</a>
                <span data-target="nav-menu" class="navbar-burger burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
            </div>
            <div class="navbar-menu" id="nav-menu">
                <div class="navbar-start">
                    <a href="/" class="navbar-item">Home</a>
                    <a href="/recent" class="navbar-item">Recent</a>
                    <a href="/about" class="navbar-item">About</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container" style="max-width:600px;">
            <div class="card">
                <div class="card-image">
                    <div class="image is-4by3">
                        <img src="/api/photos/{{photo-uuid}}/image" style="height:400px;width:auto;"/>
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="{{older}}" class="card-footer-item">Older</a>
                    <a href="/memories/{{memories.month}}/{{memories.day}}" class="card-footer-item">On this date</a>
                    <a href="{{newer}}" class="card-footer-item">Newer</a>
                </footer>
            </div>
        </div>
    </section>
</div>

<!-- scripts and styles -->
{% style "/assets/bulma/css/bulma.min.css" %}
{% style "/assets/material-icons/css/material-icons.min.css" %}
{% style "/css/screen.css" %}

<script type="text/javascript">
        var csrfToken = "{{csrf-token}}";
    </script>
</body>
</html>
